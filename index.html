<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script defer src="./js/script.js"></script>
    <title>Rick and Morty</title>
</head>

<body>

    <section class="hero">

        <div class="hero-content">

        </div>

    </section>
    <form class="form-inline morty-form">
        <div class="form-group mx-sm-3 mb-2">
            <input id="character-name" type="text" class="form-control" placeholder="ex: Morty ">
        </div>
        <button id="character-btn" type="submit" class="btn btn-primary mb-2">Search Character</button>
    </form>
    <main>
        <div class="card" style="width: 18rem;">
            <img src="./Rick-morty-background.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p id="character">Name:</p>
                <p id="alive">Character Status:</p>
                <p id="species">Species:</p>
                <p id="planet">Birth Planet:</p> 

              

             
            </div>

    </main>
    <footer class="footer"></footer>
</body>

</html>
